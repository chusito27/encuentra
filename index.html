<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Comercios</title>
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Profesional */
        header {
            background-color: #D8BFD8; /* Color Thistle para el header */
            color: #333; /* Texto oscuro para contrastar */
            padding: 1.5em 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            color: #36454F; /* Tono marrón oscuro para el título */
        }

        header p {
            margin: 0;
            font-size: 1.1em;
            color: #36454F; /* Tono marrón oscuro para el subtitulo */
        }

        /* Estilos del Buscador */
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 15px;
        }

        .search-container input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #C0A8C0; /* Borde más sutil */
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #36454F; /* Botón púrpura fuerte */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease-in-out;
        }

        .search-container button:hover {
            background-color: #6A1FB8; /* Tono más oscuro al pasar el mouse */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Estilos de la Cuadrícula de Comercios */
        #comercios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px; /* Espacio después del buscador */
        }

        .comercio-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #D8BFD8;
            position: relative;
        }

        .comercio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .comercio-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .comercio-info {
            padding: 15px;
            flex-grow: 1;
        }

        .comercio-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #36454F;
        }

        .comercio-info p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .card-buttons {
            padding: 15px;
            text-align: right;
            border-top: 1px solid #eee;
        }

        .card-buttons .ver-detalles-btn {
            background-color: #D8BFD8;
            color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9em;
        }

        .card-buttons .ver-detalles-btn:hover {
            background-color: #C0A8C0;
        }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #D8BFD8;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            color: #36454F;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .map-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #eee;
            margin-bottom: 20px;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #D8BFD8;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item strong {
            display: inline-block;
            width: 90px;
        }

        /* Estilos Responsive */
        @media (max-width: 768px) {
            #comercios-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            .search-container input[type="text"] {
                max-width: 90%;
            }
            .search-container button {
                width: 90%;
            }
        }
        /* Loading Spinner */
        #loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        #loading-spinner::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto 0;
            border-radius: 50%;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D8BFD8;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Encuentra CR</h1>
        <p>Encuentra tus lugares favoritos en Costa Rica</p>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar comercio por nombre...">
            <button id="search-button">Buscar</button>
        </div>
    </header>

    <main class="container">
        <section id="loading-spinner">Cargando comercios...</section>
        <section id="comercios-grid"></section>
    </main>

    <div id="detallesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2 id="detalle-nombre"></h2>
            <div class="map-container">
                <iframe id="detalle-map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="info-item"><strong>Horario:</strong> <span id="detalle-horario"></span></div>
            <div class="info-item"><strong>Teléfono:</strong> <span id="detalle-telefono"></span></div>
            <div class="info-item"><strong>Sitio Web:</strong> <a id="detalle-sitio-web" href="#" target="_blank"></a></div>
            <p id="detalle-descripcion"></p>

            <h3>Galería de Fotos</h3>
            <div id="detalle-galeria" class="gallery"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Se han añadido 'query', 'where' y 'orderBy' a la importación para el filtrado y ordenamiento
        import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHr8NSBkLN_Jt062C4RtYFiulFC13tOLA",
            authDomain: "web2727.firebaseapp.com",
            projectId: "web2727",
            storageBucket: "web2727.firebasestorage.app",
            messagingSenderId: "899729264501",
            appId: "1:899729264501:web:e81099f4c1e7ba52ef4d3c",
            measurementId: "G-VE3F22HX79"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', async () => {
            const comerciosGrid = document.getElementById('comercios-grid');
            const detallesModal = document.getElementById('detallesModal');
            const closeButton = document.querySelector('.close-button');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            let comerciosData = []; // Para almacenar los datos de los comercios
        
            // Función para obtener los comercios de Firestore
            async function fetchComerciosFromFirestore() {
                // Mostrar el spinner de carga
                loadingSpinner.style.display = 'block';
                comerciosGrid.style.display = 'none';

                try {
                    // Primero, intenta iniciar sesión de forma anónima
                    await signInAnonymously(auth);
                    
                    const comerciosCol = collection(db, 'comercios');
                    // MODIFICACIÓN: Crear una consulta que filtre por 'showInSite' y ordene por 'order'
                    const q = query(
                        comerciosCol,
                        where('showInSite', '==', true), // Filtra solo los que tienen showInSite en true
                        orderBy('order')
                    );
                    
                    // MODIFICACIÓN: Usar la consulta 'q' en lugar de la colección directamente
                    const comerciosSnapshot = await getDocs(q);
                    comerciosData = comerciosSnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    renderComercios(comerciosData);
                } catch (error) {
                    console.error("Error al obtener los comercios de Firestore:", error);
                    comerciosGrid.innerHTML = '<p>No se pudieron cargar los comercios. Por favor, inténtelo de nuevo más tarde.</p>';
                } finally {
                    // Ocultar el spinner de carga y mostrar la cuadrícula, sin importar si hubo un error o no
                    loadingSpinner.style.display = 'none';
                    comerciosGrid.style.display = 'grid';
                }
            }

            // Función para mostrar los detalles de un comercio en el modal
            function mostrarDetallesEnModal(id) {
                const comercio = comerciosData.find(c => c.id === id);
                if (comercio) {
                    // Actualizado para usar los nombres de variables de tu Firestore
                    document.getElementById('detalle-nombre').textContent = comercio.name;
                    document.getElementById('detalle-map').src = comercio.googleMapsLocation;
                    document.getElementById('detalle-horario').textContent = comercio.schedule;
                    document.getElementById('detalle-telefono').textContent = comercio.phoneNumber || 'No disponible';

                    const sitioWebLink = document.getElementById('detalle-sitio-web');
                    if (comercio.website) {
                        sitioWebLink.href = `./${comercio.website}`;
                        sitioWebLink.textContent = comercio.website;
                    } else {
                        sitioWebLink.textContent = 'No disponible';
                        sitioWebLink.removeAttribute('href');
                    }

                    document.getElementById('detalle-descripcion').textContent = comercio.fullDescription || comercio.shortDescription || '';

                    const galleryContainer = document.getElementById('detalle-galeria');
                    galleryContainer.innerHTML = '';

                    const mainImg = document.createElement('img');
                    mainImg.src = comercio.mainImage;
                    mainImg.alt = comercio.name;
                    galleryContainer.appendChild(mainImg);

                    if (comercio.additionalPhotos && comercio.additionalPhotos.length > 0) {
                        comercio.additionalPhotos.forEach(foto => {
                            const img = document.createElement('img');
                            img.src = foto;
                            img.alt = comercio.name + ' - foto adicional';
                            galleryContainer.appendChild(img);
                        });
                    }

                    detallesModal.style.display = 'block';
                }
            }

            // Función para renderizar los comercios en la cuadrícula
            function renderComercios(comerciosToRender) {
                comerciosGrid.innerHTML = ''; // Limpiar la cuadrícula existente
                if (comerciosToRender.length === 0) {
                    comerciosGrid.innerHTML = '<p>No se encontraron comercios que coincidan con su búsqueda.</p>';
                    return;
                }

                comerciosToRender.forEach(comercio => {
                    const card = document.createElement('div');
                    card.classList.add('comercio-card');

                    // Evento de clic principal de la tarjeta para redirección externa
                    card.addEventListener('click', (event) => {
                        // Evita que el clic en el botón "Ver Detalles" active la redirección de la tarjeta
                        if (!event.target.classList.contains('ver-detalles-btn')) {
                            const targetLink = comercio.externalLink || comercio.website;
                            if (targetLink) {
                                // Asegurar que el enlace se abra correctamente
                                const link = `./${targetLink}`;
                                window.open(link, '_blank'); // Abrir en una nueva pestaña
                            } else {
                                console.warn(`No se definió un enlace para el comercio ${comercio.name}`);
                            }
                        }
                    });

                    // Actualizado para usar los nombres de variables de tu Firestore
                    card.innerHTML = `
                        <img src="${comercio.mainImage}" alt="${comercio.name}">
                        <div class="comercio-info">
                            <h3>${comercio.name}</h3>
                            <p><strong>Horario:</strong> ${comercio.schedule}</p>
                            <p>${comercio.shortDescription || ''}</p>
                        </div>
                        <div class="card-buttons">
                            <button class="ver-detalles-btn" data-id="${comercio.id}">Ver Detalles</button>
                        </div>
                    `;

                    // Añadir evento al botón "Ver Detalles" para abrir el modal
                    const verDetallesBtn = card.querySelector('.ver-detalles-btn');
                    verDetallesBtn.addEventListener('click', (event) => {
                        event.stopPropagation(); // Evita que el clic en el botón active la redirección de la tarjeta
                        mostrarDetallesEnModal(event.target.dataset.id);
                    });

                    comerciosGrid.appendChild(card);
                });
            }

            // Función para filtrar comercios
            function filtrarComercios() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredComercios = comerciosData.filter(comercio =>
                    comercio.name.toLowerCase().includes(searchTerm)
                );
                renderComercios(filteredComercios);
            }

            // Eventos del buscador
            searchButton.addEventListener('click', filtrarComercios);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    filtrarComercios();
                } else if (searchInput.value === '') { // Mostrar todos si el campo está vacío
                    renderComercios(comerciosData);
                } else { // Filtrar en tiempo real mientras se escribe
                    filtrarComercios();
                }
            });


            // Cerrar el modal al hacer clic en la "x"
            closeButton.addEventListener('click', () => {
                detallesModal.style.display = 'none';
            });

            // Cerrar el modal al hacer clic fuera del contenido del modal
            window.addEventListener('click', (event) => {
                if (event.target === detallesModal) {
                    detallesModal.style.display = 'none';
                }
            });

            // Llama a la función para obtener los datos al cargar la página
            fetchComerciosFromFirestore();

            // PWA REGISTRATION (NEW CODE)
            // **********************************************
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Usamos la ruta base de la URL de la página actual
                    // El scope debe coincidir con la base URL del Service Worker
                    const swPath = './service-worker.js';
                    navigator.serviceWorker.register(swPath, { scope: './' })
                        .then(registration => {
                            console.log('ServiceWorker registrado con éxito:', registration.scope);
                        })
                        .catch(error => {
                            console.log('Fallo el registro de ServiceWorker:', error);
                        });
                });
            }
            // **********************************************
        });
    </script>
</body>
</html>
