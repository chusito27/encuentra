<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Vista de Login (Visible por defecto) -->
    <div id="login-view">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p id="login-error" class="error-message" style="display: none;"></p>
        </div>
    </div>

    <!-- Vista de la Aplicación (Oculta por defecto) -->
    <div id="app-view" style="display: none;">
        <div id="header-container"></div>
        <div class="container">
            <div id="sidebar-container"></div>
            <!-- Overlay para el menú en móvil -->
            <div id="sidebar-overlay"></div>
            <main id="main-content"></main>
        </div>
    </div>

    <!-- Contenedor para modales (fuera de las vistas principales) -->
    <div id="modal-container"></div>

    <script type="module" src="main.js?v=1.0"></script>

</body>
</html>
