<!-- Contenido de la Pestaña de Finanzas -->
<div id="financeView">
    <h2>Resumen Financiero</h2>
    <div id="financeSummary" class="finance-summary-grid">
        <div class="summary-card">
            <h4>Inversión Total en Stock</h4>
            <p id="totalInvestmentValue">₡0.00</p>
            <small>Costo total de tu inventario actual.</small>
        </div>
        <div class="summary-card">
            <h4>Ganancia Potencial</h4>
            <p id="potentialProfitValue">₡0.00</p>
            <small>Ganancia si vendes todo el stock.</small>
        </div>
        <div class="summary-card">
            <h4>Ganancia Realizada (Ventas)</h4>
            <p id="realizedProfitValue">₡0.00</p>
            <small>Ganancias acumuladas de ventas registradas.</small>
        </div>
    </div>

    <h2 style="margin-top: 2rem;">Registrar Venta de Productos</h2>
    <div id="financeProductsList" class="list-grid"></div>
</div>
